<div  *ngIf="list.length>0 else alt">
    <h2>List Apartments</h2>
    
    <ul>
        <li *ngFor="let A of list">
          {{ A.apartNum }}
          <button class="btn btn-primary">Details</button>
        </li>
      </ul>
    </div>
    <div>
        <ng-template #alt>
            <h2>No Apartments</h2>
            <button class="btn btn-primary" [routerLink]="['/add',id]">Add new Aprtement</button>
        </ng-template>
    </div>
