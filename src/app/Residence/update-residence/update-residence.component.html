<h1 class="text-center mb-4">Update Residence</h1>

<form [formGroup]="updateForm" (ngSubmit)="updateR()">
  <!-- Name Input -->
  <div class="form-group">
    <label for="name" class="form-label">Name:</label>
    <input type="text" formControlName="name" id="name" class="form-control" />
    <div *ngIf="updateForm.controls['name'].touched && updateForm.controls['name'].invalid">
      <div *ngIf="updateForm.controls['name'].errors?.['required']" class="text-danger">Name is required.</div>
      <div *ngIf="updateForm.controls['name'].errors?.['minlength']" class="text-danger">Name must be at least 5 characters long.</div>
    </div>
  </div>

  <!-- Address Input -->
  <div class="form-group">
    <label for="address" class="form-label">Address:</label>
    <input type="text" formControlName="address" id="address" class="form-control" />
    <div *ngIf="updateForm.controls['address'].touched && updateForm.controls['address'].invalid">
      <div *ngIf="updateForm.controls['address'].errors?.['required']" class="text-danger">Address is required.</div>
      <div *ngIf="updateForm.controls['address'].errors?.['minlength']" class="text-danger">Address must be at least 5 characters long.</div>
    </div>
  </div>

  <!-- Image URL Input -->
  <div class="form-group">
    <label for="image" class="form-label">Image URL:</label>
    <input type="text" formControlName="image" id="image" class="form-control" />
  </div>

  <!-- Status Dropdown -->
  <div class="form-group">
    <label for="status" class="form-label">Status:</label>
    <select formControlName="status" id="status" class="form-control">
      <option value="Disponible">Disponible</option>
      <option value="En Construction">En Construction</option>
      <option value="Vendu">Vendu</option>
    </select>
  </div>

  <!-- Submit & Cancel Buttons -->
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success" [disabled]="updateForm.invalid">Update Residence</button>
    <p *ngIf="updateForm.invalid" class="text-danger">Form is invalid. Please check your inputs.</p>
  </div>
</form>
